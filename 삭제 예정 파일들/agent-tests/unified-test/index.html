<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniZ í†µí•© í…ŒìŠ¤íŠ¸ í™˜ê²½</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            height: 100vh;
            overflow: hidden;
        }

        /* ìƒë‹¨ íƒ­ ë„¤ë¹„ê²Œì´ì…˜ */
        .main-header {
            background: #0f3460;
            border-bottom: 3px solid #4ecca3;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .main-tabs {
            display: flex;
            flex: 1;
        }

        .main-tab {
            padding: 16px 32px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -3px;
            transition: all 0.2s;
            font-weight: 600;
            position: relative;
        }

        .main-tab:hover {
            color: #ccc;
            background: rgba(78, 204, 163, 0.1);
        }

        .main-tab.active {
            color: #4ecca3;
            border-bottom-color: #4ecca3;
            background: rgba(78, 204, 163, 0.05);
        }

        .main-tab .icon {
            margin-right: 8px;
            font-size: 16px;
        }

        /* iframe ì»¨í…Œì´ë„ˆ */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            display: none;
        }

        .iframe-container.active {
            display: block;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ë¡œë”© ìƒíƒœ */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            color: #888;
            font-size: 14px;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: #4ecca3;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* ì„œë²„ ìƒíƒœ í‘œì‹œ */
        .server-status {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
        }

        .status-dot.active {
            background: #4ecca3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- ìƒë‹¨ íƒ­ -->
    <div class="main-header">
        <div class="main-tabs">
            <button class="main-tab active" onclick="switchTab('orchestration')" data-tab="orchestration">
                <span class="icon">ğŸ¯</span>
                <span>Orchestration Agent</span>
            </button>
            <button class="main-tab" onclick="switchTab('subagent')" data-tab="subagent">
                <span class="icon">ğŸ“Š</span>
                <span>Sub Agent</span>
            </button>
            <button class="main-tab" onclick="switchTab('final')" data-tab="final">
                <span class="icon">ğŸš€</span>
                <span>Final Agent</span>
            </button>
        </div>
        <div class="server-status">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">ì„œë²„ í™•ì¸ ì¤‘...</span>
        </div>
    </div>

    <!-- Orchestration Test -->
    <div class="iframe-container active" id="container-orchestration">
        <iframe src="../orchestration-agent-test/index.html" id="iframe-orchestration"></iframe>
    </div>

    <!-- Sub Agent Test -->
    <div class="iframe-container" id="container-subagent">
        <iframe src="../sub-agent-test/index.html" id="iframe-subagent"></iframe>
    </div>

    <!-- Final Agent Test -->
    <div class="iframe-container" id="container-final">
        <iframe src="../final-agent-test/index.html" id="iframe-final"></iframe>
    </div>

    <script>
        // íƒ­ ì „í™˜
        function switchTab(tabName) {
            // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
            document.querySelectorAll('.main-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ëª¨ë“  ì»¨í…Œì´ë„ˆ ìˆ¨ê¸°ê¸°
            document.querySelectorAll('.iframe-container').forEach(container => {
                container.classList.remove('active');
            });
            
            // ì„ íƒëœ íƒ­ í™œì„±í™”
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`container-${tabName}`).classList.add('active');
            
            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
            localStorage.setItem('uniz_active_tab', tabName);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë§ˆì§€ë§‰ íƒ­ ë³µì›
        window.addEventListener('DOMContentLoaded', () => {
            const savedTab = localStorage.getItem('uniz_active_tab');
            if (savedTab) {
                switchTab(savedTab);
            }
            
            // ì„œë²„ ìƒíƒœ ì²´í¬
            checkServerStatus();
        });

        // ì„œë²„ ìƒíƒœ í™•ì¸ (ì˜µì…˜)
        async function checkServerStatus() {
            const servers = [
                { url: 'http://localhost:8091/', name: 'Orchestration' },
                { url: 'http://localhost:8092/', name: 'Sub Agent' },
                { url: 'http://localhost:8090/', name: 'Final Agent' }
            ];
            
            let activeServers = 0;
            
            for (const server of servers) {
                try {
                    const res = await fetch(server.url, { method: 'GET' });
                    if (res.ok) activeServers++;
                } catch (e) {
                    // ì„œë²„ êº¼ì ¸ ìˆìŒ
                }
            }
            
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (activeServers > 0) {
                statusDot.classList.add('active');
                statusText.textContent = `${activeServers}/${servers.length} ì„œë²„ í™œì„±`;
            } else {
                statusText.textContent = 'ì„œë²„ ì˜¤í”„ë¼ì¸';
            }
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + 1/2/3ìœ¼ë¡œ íƒ­ ì „í™˜
            if ((e.ctrlKey || e.metaKey) && !e.shiftKey) {
                if (e.key === '1') {
                    e.preventDefault();
                    switchTab('orchestration');
                } else if (e.key === '2') {
                    e.preventDefault();
                    switchTab('subagent');
                } else if (e.key === '3') {
                    e.preventDefault();
                    switchTab('final');
                }
            }
        });

        // ì£¼ê¸°ì ìœ¼ë¡œ ì„œë²„ ìƒíƒœ ì²´í¬ (30ì´ˆë§ˆë‹¤)
        setInterval(checkServerStatus, 30000);
    </script>
</body>
</html>
