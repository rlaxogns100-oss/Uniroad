# Nginx configuration for uni2road.com
# 위치: /etc/nginx/sites-available/uni2road.com

# HTTP -> HTTPS 리디렉션
server {
    listen 80;
    server_name uni2road.com www.uni2road.com;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS 메인 서버
server {
    listen 443 ssl http2;
    server_name uni2road.com www.uni2road.com;
    
    # SSL 인증서 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/uni2road.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/uni2road.com/privkey.pem;
    
    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 로그
    access_log /var/log/nginx/uni2road_access.log;
    error_log /var/log/nginx/uni2road_error.log;
    
    # 파일 업로드 크기 제한
    client_max_body_size 50M;
    
    # Frontend: Agent Testing Framework
    location /agent-test {
        alias /home/ubuntu/uniroad/agent-tests/unified-framework;
        index index.html;
        try_files $uri $uri/ /agent-test/index.html;
        
        # 캐시 설정 (HTML은 캐시 안 함)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }
    
    # Backend API: FastAPI
    location /api/ {
        # 백엔드로 프록시
        proxy_pass http://localhost:8095/;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS (FastAPI에서 이미 처리하지만 보험용)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # OPTIONS 요청 처리 (CORS preflight)
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' '*';
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        
        # 타임아웃 설정 (긴 작업 대비)
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }
    
    # 기타 리소스 (필요 시)
    location /static/ {
        alias /home/ubuntu/uniroad/agent-tests/unified-framework/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
