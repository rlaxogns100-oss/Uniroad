<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent 입시 상담 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 왼쪽: 채팅창 */
        .chat-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
            border-right: 1px solid #333;
        }

        .chat-header {
            padding: 16px 20px;
            background: #0f3460;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            color: #4ecca3;
            font-size: 16px;
        }

        .clear-btn {
            background: transparent;
            border: 1px solid #e94560;
            color: #e94560;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .clear-btn:hover {
            background: #e94560;
            color: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 90%;
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.user {
            background: #4ecca3;
            color: #1a1a2e;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #2a2a4a;
            color: #eee;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            white-space: pre-wrap;
        }

        .message.system {
            background: #333;
            color: #888;
            align-self: center;
            font-size: 11px;
            padding: 6px 12px;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #333;
            background: #16213e;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 10px 16px;
            color: #eee;
            font-size: 13px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #4ecca3;
        }

        .send-btn {
            background: #4ecca3;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: #1a1a2e;
        }

        /* 오른쪽: 파이프라인 결과 */
        .pipeline-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            background: #16213e;
            overflow: hidden;
        }

        .pipeline-header {
            padding: 16px 20px;
            background: #0f3460;
            border-bottom: 1px solid #333;
        }

        .pipeline-header h2 {
            color: #e94560;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .pipeline-header p {
            color: #666;
            font-size: 11px;
        }

        /* 탭 네비게이션 */
        .tab-nav {
            display: flex;
            background: #0f3460;
            border-bottom: 1px solid #333;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: #ccc;
        }

        .tab-btn.active {
            color: #4ecca3;
            border-bottom-color: #4ecca3;
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 섹션 스타일 */
        .result-section {
            margin-bottom: 20px;
        }

        .result-section h3 {
            color: #e94560;
            font-size: 13px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .result-section h3::before {
            content: '';
            width: 3px;
            height: 14px;
            background: #e94560;
            border-radius: 2px;
        }

        .json-display {
            background: #0f0f23;
            border-radius: 6px;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Execution Plan 시각화 */
        .step-card {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
            margin-left: 30px;
            position: relative;
        }

        .step-card::before {
            content: '';
            position: absolute;
            left: -16px;
            top: 50%;
            width: 10px;
            height: 2px;
            background: #e94560;
        }

        .step-number {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #e94560;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }

        .step-agent {
            color: #4ecca3;
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .step-query {
            color: #aaa;
            font-size: 12px;
        }

        /* Answer Structure 시각화 */
        .section-card {
            background: #1a1a2e;
            border-left: 3px solid #4ecca3;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 0 6px 6px 0;
        }

        .section-type {
            display: inline-block;
            background: #4ecca3;
            color: #1a1a2e;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .section-instruction {
            color: #ccc;
            font-size: 12px;
        }

        .section-source {
            color: #e94560;
            font-size: 10px;
            margin-top: 4px;
        }

        /* Sub Agent 결과 */
        .sub-agent-result {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .sub-agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .sub-agent-name {
            color: #4ecca3;
            font-weight: bold;
            font-size: 13px;
        }

        .sub-agent-status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .sub-agent-status.success {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .sub-agent-status.error {
            background: #e94560;
            color: white;
        }

        .sub-agent-content {
            color: #ccc;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Final Answer */
        .final-answer-box {
            background: #1a1a2e;
            border: 2px solid #4ecca3;
            border-radius: 8px;
            padding: 16px;
        }

        .final-answer-content {
            color: #eee;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        /* 에이전트 관리 */
        .agents-panel {
            padding: 12px 16px;
            border-top: 1px solid #333;
            background: #0f3460;
        }

        .agents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .agents-header h4 {
            color: #888;
            font-size: 11px;
        }

        .add-agent-btn {
            background: #4ecca3;
            border: none;
            color: #1a1a2e;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }

        .agent-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .agent-tag {
            background: #2a2a4a;
            border: 1px solid #333;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .agent-tag .delete {
            cursor: pointer;
            color: #e94560;
            font-weight: bold;
        }

        /* 로딩 */
        .loading {
            display: flex;
            gap: 4px;
            padding: 10px 14px;
            align-self: flex-start;
        }

        .loading span {
            width: 6px;
            height: 6px;
            background: #4ecca3;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* 빈 상태 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #444;
            text-align: center;
            padding: 30px;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 12px;
            line-height: 1.5;
        }

        /* 모달 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            max-width: 90%;
        }

        .modal h3 {
            color: #4ecca3;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            color: #888;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #0f0f23;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px 10px;
            color: #eee;
            font-size: 12px;
        }

        .form-group textarea {
            min-height: 60px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 16px;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            border: none;
        }

        .modal-btn.cancel {
            background: #333;
            color: #888;
        }

        .modal-btn.submit {
            background: #4ecca3;
            color: #1a1a2e;
        }

        /* 프로세싱 상태 표시 */
        .processing-status {
            padding: 8px 12px;
            background: #0f3460;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: #888;
        }

        .processing-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
        }

        .processing-status .dot.active {
            background: #4ecca3;
            animation: pulse 1s infinite;
        }

        .processing-status .dot.done {
            background: #4ecca3;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 왼쪽: 채팅창 -->
        <div class="chat-panel">
            <div class="chat-header">
                <h2>입시 상담 채팅</h2>
                <button class="clear-btn" onclick="clearChat()">초기화</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    질문을 입력하면 Multi-Agent 시스템이 답변합니다
                </div>
            </div>
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input
                        type="text"
                        class="chat-input"
                        id="chatInput"
                        placeholder="질문을 입력하세요... (예: 2.5등급인데 서울대 가고싶어)"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 파이프라인 결과 -->
        <div class="pipeline-panel">
            <div class="pipeline-header">
                <h2>Multi-Agent Pipeline</h2>
                <p>Orchestration → Sub Agents → Final Agent</p>
            </div>

            <!-- 프로세싱 상태 -->
            <div class="processing-status" id="processingStatus" style="display: none;">
                <span class="dot" id="dot1"></span>
                <span id="status1">Orchestration</span>
                <span>→</span>
                <span class="dot" id="dot2"></span>
                <span id="status2">Sub Agents</span>
                <span>→</span>
                <span class="dot" id="dot3"></span>
                <span id="status3">Final</span>
            </div>

            <!-- 탭 네비게이션 -->
            <div class="tab-nav">
                <button class="tab-btn active" onclick="showTab('orchestration')">Orchestration</button>
                <button class="tab-btn" onclick="showTab('subagents')">Sub Agents</button>
                <button class="tab-btn" onclick="showTab('final')">Final Answer</button>
                <button class="tab-btn" onclick="showTab('raw')">Raw JSON</button>
            </div>

            <!-- Orchestration 탭 -->
            <div class="tab-content active" id="tab-orchestration">
                <div class="empty-state" id="orchestrationEmpty">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <p>채팅창에서 질문을 입력하면<br>Orchestration 결과가 표시됩니다</p>
                </div>
                <div id="orchestrationContent" style="display: none;"></div>
            </div>

            <!-- Sub Agents 탭 -->
            <div class="tab-content" id="tab-subagents">
                <div class="empty-state" id="subagentsEmpty">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <p>Sub Agent 실행 결과가<br>여기에 표시됩니다</p>
                </div>
                <div id="subagentsContent" style="display: none;"></div>
            </div>

            <!-- Final Answer 탭 -->
            <div class="tab-content" id="tab-final">
                <div class="empty-state" id="finalEmpty">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <p>최종 답변이<br>여기에 표시됩니다</p>
                </div>
                <div id="finalContent" style="display: none;"></div>
            </div>

            <!-- Raw JSON 탭 -->
            <div class="tab-content" id="tab-raw">
                <div class="empty-state" id="rawEmpty">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <p>전체 JSON 응답이<br>여기에 표시됩니다</p>
                </div>
                <div id="rawContent" style="display: none;"></div>
            </div>

            <!-- 에이전트 관리 -->
            <div class="agents-panel">
                <div class="agents-header">
                    <h4>등록된 Sub Agents</h4>
                    <button class="add-agent-btn" onclick="openAgentModal()">+ 추가</button>
                </div>
                <div class="agent-list" id="agentList"></div>
            </div>
        </div>
    </div>

    <!-- 에이전트 추가 모달 -->
    <div class="modal-overlay" id="agentModal">
        <div class="modal">
            <h3>새 Sub Agent 추가</h3>
            <div class="form-group">
                <label>Agent Name</label>
                <input type="text" id="agentName" placeholder="예: 성균관대 agent">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="agentDesc" placeholder="에이전트 역할 설명"></textarea>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeAgentModal()">취소</button>
                <button class="modal-btn submit" onclick="addAgent()">추가</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        const sessionId = 'session_' + Date.now();
        let currentData = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadAgents();
            document.getElementById('chatInput').focus();
        });

        // 탭 전환
        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // 에이전트 목록 로드
        async function loadAgents() {
            try {
                const res = await fetch(`${API_BASE}/api/agents`);
                const data = await res.json();
                renderAgentList(data.agents);
            } catch (e) {
                console.error('Failed to load agents:', e);
            }
        }

        function renderAgentList(agents) {
            const container = document.getElementById('agentList');
            container.innerHTML = agents.map(agent => `
                <div class="agent-tag" title="${agent.description}">
                    <span>${agent.name}</span>
                    <span class="delete" onclick="deleteAgent('${agent.name}')">&times;</span>
                </div>
            `).join('');
        }

        // 메시지 전송
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            input.value = '';

            addMessage(message, 'user');
            const loadingId = addLoading();

            // 프로세싱 상태 표시
            showProcessingStatus();
            updateProcessingStatus(1);

            try {
                const res = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, session_id: sessionId })
                });

                const data = await res.json();
                currentData = data;

                removeLoading(loadingId);
                hideProcessingStatus();

                // 결과 렌더링
                if (data.stage === 'complete') {
                    renderOrchestrationResult(data.orchestration_result);
                    renderSubAgentResults(data.sub_agent_results);
                    renderFinalAnswer(data.final_answer);
                    renderRawJson(data);

                    addMessage(data.final_answer, 'assistant');
                } else if (data.error) {
                    addMessage(`오류: ${data.error}`, 'assistant');
                    renderRawJson(data);
                }

            } catch (e) {
                removeLoading(loadingId);
                hideProcessingStatus();
                addMessage(`오류 발생: ${e.message}`, 'assistant');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        // 프로세싱 상태
        function showProcessingStatus() {
            document.getElementById('processingStatus').style.display = 'flex';
            ['dot1', 'dot2', 'dot3'].forEach(id => {
                document.getElementById(id).className = 'dot';
            });
        }

        function hideProcessingStatus() {
            document.getElementById('processingStatus').style.display = 'none';
        }

        function updateProcessingStatus(stage) {
            if (stage >= 1) document.getElementById('dot1').className = 'dot active';
            if (stage >= 2) {
                document.getElementById('dot1').className = 'dot done';
                document.getElementById('dot2').className = 'dot active';
            }
            if (stage >= 3) {
                document.getElementById('dot2').className = 'dot done';
                document.getElementById('dot3').className = 'dot active';
            }
        }

        // 메시지 추가
        function addMessage(text, role) {
            const container = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function addLoading() {
            const container = document.getElementById('chatMessages');
            const id = 'loading_' + Date.now();
            const loading = document.createElement('div');
            loading.id = id;
            loading.className = 'loading';
            loading.innerHTML = '<span></span><span></span><span></span>';
            container.appendChild(loading);
            container.scrollTop = container.scrollHeight;
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // Orchestration 결과 렌더링
        function renderOrchestrationResult(result) {
            document.getElementById('orchestrationEmpty').style.display = 'none';
            const container = document.getElementById('orchestrationContent');
            container.style.display = 'block';

            if (!result || result.error) {
                container.innerHTML = `<div class="json-display" style="color: #e94560;">${result?.error || '오류'}</div>`;
                return;
            }

            let html = '';

            if (result.user_intent) {
                html += `
                    <div class="result-section">
                        <h3>사용자 의도</h3>
                        <div class="json-display">${escapeHtml(result.user_intent)}</div>
                    </div>
                `;
            }

            if (result.execution_plan?.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>Execution Plan</h3>
                        ${result.execution_plan.map(step => `
                            <div class="step-card">
                                <div class="step-number">${step.step}</div>
                                <div class="step-agent">${step.agent}</div>
                                <div class="step-query">${escapeHtml(step.query)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (result.answer_structure?.length > 0) {
                html += `
                    <div class="result-section">
                        <h3>Answer Structure</h3>
                        ${result.answer_structure.map(section => `
                            <div class="section-card">
                                <span class="section-type">${section.type}</span>
                                <div class="section-instruction">${escapeHtml(section.instruction)}</div>
                                ${section.source_from ? `<div class="section-source">← ${section.source_from}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (result.notes) {
                html += `
                    <div class="result-section">
                        <h3>Notes</h3>
                        <div class="json-display">${escapeHtml(result.notes)}</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Sub Agent 결과 렌더링
        function renderSubAgentResults(results) {
            document.getElementById('subagentsEmpty').style.display = 'none';
            const container = document.getElementById('subagentsContent');
            container.style.display = 'block';

            if (!results) {
                container.innerHTML = '<div class="json-display">결과 없음</div>';
                return;
            }

            let html = '';
            for (const [key, result] of Object.entries(results)) {
                const status = result.status || 'unknown';
                const statusClass = status === 'success' ? 'success' : 'error';

                html += `
                    <div class="sub-agent-result">
                        <div class="sub-agent-header">
                            <span class="sub-agent-name">${key} (${result.agent || 'Unknown'})</span>
                            <span class="sub-agent-status ${statusClass}">${status}</span>
                        </div>
                        <div class="sub-agent-content">${escapeHtml(result.result || '결과 없음')}</div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Final Answer 렌더링
        function renderFinalAnswer(answer) {
            document.getElementById('finalEmpty').style.display = 'none';
            const container = document.getElementById('finalContent');
            container.style.display = 'block';

            container.innerHTML = `
                <div class="final-answer-box">
                    <div class="final-answer-content">${escapeHtml(answer || '답변 없음')}</div>
                </div>
            `;
        }

        // Raw JSON 렌더링
        function renderRawJson(data) {
            document.getElementById('rawEmpty').style.display = 'none';
            const container = document.getElementById('rawContent');
            container.style.display = 'block';

            container.innerHTML = `
                <div class="json-display">${escapeHtml(JSON.stringify(data, null, 2))}</div>
            `;
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') text = String(text || '');
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        async function clearChat() {
            try {
                await fetch(`${API_BASE}/api/history/${sessionId}`, { method: 'DELETE' });
            } catch (e) {}

            document.getElementById('chatMessages').innerHTML = `
                <div class="message system">
                    질문을 입력하면 Multi-Agent 시스템이 답변합니다
                </div>
            `;

            // 모든 탭 초기화
            ['orchestration', 'subagents', 'final', 'raw'].forEach(tab => {
                document.getElementById(`${tab}Empty`).style.display = 'flex';
                document.getElementById(`${tab}Content`).style.display = 'none';
                document.getElementById(`${tab}Content`).innerHTML = '';
            });

            currentData = null;
        }

        function openAgentModal() {
            document.getElementById('agentModal').classList.add('active');
        }

        function closeAgentModal() {
            document.getElementById('agentModal').classList.remove('active');
            document.getElementById('agentName').value = '';
            document.getElementById('agentDesc').value = '';
        }

        async function addAgent() {
            const agent = {
                name: document.getElementById('agentName').value.trim(),
                description: document.getElementById('agentDesc').value.trim()
            };

            if (!agent.name || !agent.description) {
                alert('이름과 설명을 모두 입력해주세요.');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/agents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(agent)
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail);
                }

                closeAgentModal();
                loadAgents();
            } catch (e) {
                alert('에이전트 추가 실패: ' + e.message);
            }
        }

        async function deleteAgent(agentName) {
            if (!confirm(`'${agentName}'을(를) 삭제하시겠습니까?`)) return;

            try {
                await fetch(`${API_BASE}/api/agents/${encodeURIComponent(agentName)}`, { method: 'DELETE' });
                loadAgents();
            } catch (e) {
                alert('삭제 실패: ' + e.message);
            }
        }
    </script>
</body>
</html>
